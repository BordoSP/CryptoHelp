<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>CryptoHelp</title>
</head>
<body>
    <h1>Калькулятор безубытка</h1>
    <div class="wrapper">
        <div class="inputWrapper">
            <h3>Точка входа: </h3>
            <input class="input priceInput">
        </div>
        <div class="inputWrapper">
            <h3>Объём монет: </h3>
            <input class="input amountInput">
        </div>
        <div class="comsaSelector">
            <div class="enterBlock">
                <h3>Вход в сделку</h3>
                <div>
                    <button class="selectorBtn enterLimit selectedBtn">Limit</button>
                    <button class="selectorBtn enterMarket">Market</button>
                </div>
            </div>
            <div class="closeBlock">
                <h3>Выход из сделки</h3>
                <div>
                    <button class="selectorBtn exitLimit selectedBtn">Limit</button>
                    <button class="selectorBtn exitMarket">Market</button>
                </div>
            </div>
        </div>
        <div class="calculateWrapper">
            <button class="calculateBtn">Получить цену</button>
            <span class="byPrice">Цена БУ для лонга и шорта</span>
        </div>
    </div>



    <script type="text/javascript" src="script.js"></script>
</body>
</html>
